<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/styles/style.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | QR code component</title>
    </head>
    <body>
        <main>
            <section>
                <div class="qr__cart">
                    <div class="qr__cart-image">
                        <img
                            src="./assets/images/image-qr-code.png"
                            alt="QR Code"
                        />
                    </div>

                    <div class="qr__cart-content">
                        <h2 class="qr__cart-title">
                            Improve your front-end skills by building projects
                        </h2>

                        <p class="qr__cart-text">
                            Scan the QR code to visit Frontend Mentor and take
                            your coding skills to the next level
                        </p>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
